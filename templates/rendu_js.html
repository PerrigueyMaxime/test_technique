<!DOCTYPE html><html><head>    <title>Bar Plot</title>    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    <script>        function refreshData() {          }                // Attachez la fonction refreshData au clic du bouton        $(document).ready(function() {            $('#refreshButton').click(function() {                refreshData();            });        });    </script></head><body>    <button id="refreshButton">Refresh Data</button>        <div id="chart"></div>    <script>        // Récupérer les données depuis Flask        var data = {{ data|tojson }};        // Extraire les catégories et les valeurs du DataFrame pandas        var start_date = data.map(function (item) { return item.start_date; });        var sum_of_daily_production = data.map(function (item) { return item.sum_of_daily_production; });        // Créer le trace        var trace = {            x: start_date,            y: sum_of_daily_production,            type: 'bar'        };        // Configurer la disposition du graphe        var layout = {            title: 'Bar Plot',            xaxis: {                title: 'start_date'            },            yaxis: {                title: 'sum_of_daily_production'            },            width: 1500,  // Largeur de la figure en pixels            height: 800  // Hauteur de la figure en pixels        };        // Créer le graphe        var dataPlot = [trace];        Plotly.newPlot('chart', dataPlot, layout);    </script></body></html>
